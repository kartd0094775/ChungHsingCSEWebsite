            for (var i = 1; i < length; i++) {
                var random = Math.floor((Math.random() * 5) + 1);
                var temp = table[i].innerHTML;
                table[i].innerHTML = table[random].innerHTML;
                table[random].innerHTML = temp;
            }
        }
        function Sort() {
            var choice = prompt("Please decide your sorting types", "Ascending or Descending");
            var thead = document.getElementsByTagName("thead");
            var array = Array();
            for (var i = 1; i < length; i++) {
                var th = thead[i].getElementsByTagName("th");
                array[i] = encodeURIComponent(th[0].innerHTML.charAt(0));
            }
            if (choice == "Ascending") {
                for (var i = 1; i < length; i++) {
                    var min = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] < min) {
                            min = array[j];
                            array[j] = array[i];
                            array[i] = min;
                            var temp = table[i].innerHTML;
                            table[i].innerHTML = table[j].innerHTML;
                            table[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice == "Descending") {
                for (var i = 1; i < length; i++) {
                    var max = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] > max) {
                            max = array[j];
                            array[j] = array[i];
                            array[i] = max;
                            var temp = table[i].innerHTML;
                            table[i].innerHTML = table[j].innerHTML;
                            table[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice != null) {
                alert("The format isn't correct!");
            }
        }
        function Reset() {
            for (var i = 1; i < length; i++) {
                table[i].innerHTML = record[i];
            }
        }
        
    </script>
