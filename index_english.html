    <script>
        var record = Array();
        var td = document.getElementsByTagName("td");
        var length = td.length;

        for (var i = 0; i < length; i++) {
            record[i] = td[i].innerHTML;
        }
        function Random() {
            for (var i = 0; i < length; i++) {
                var random = Math.floor((Math.random() * length));
                td = document.getElementsByTagName("td");
                var temp = td[i].innerHTML;
                td[i].innerHTML = td[random].innerHTML;
                td[random].innerHTML = temp;
            }
        }
        function Sort() {
            var choice = prompt("Please decide your sorting types", "Ascending or Descending");
            td = document.getElementsByTagName("td");
            var array = Array();
            for (var i = 0; i < length; i++) {
                array[i] = td[i].getElementsByTagName("a")[0].innerHTML.charCodeAt(0);
            }
            if (choice == "Ascending") {
                for (var i = 0; i < length; i++) {
                    var min = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] < min) {
                            min = array[j];
                            array[j] = array[i];
                            array[i] = min;
                            var temp = td[i].innerHTML;
                            td[i].innerHTML = td[j].innerHTML;
                            td[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice == "Descending") {
                for (var i = 0; i < length; i++) {
                    var max = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] > max) {
                            max = array[j];
                            array[j] = array[i];
                            array[i] = max;
                            var temp = td[i].innerHTML;
                            td[i].innerHTML = td[j].innerHTML;
                            td[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice != null) {
                alert("The format isn't correct!");
            }
        }
        function Reset() {
            for (var i = 0; i < length; i++) {
                td[i].innerHTML = record[i];
            }
        }

    </script>
