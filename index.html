    <script>
        var record = Array();
        var option = document.getElementsByClassName("option");
        for (var i = 0; i < 6; i++) {
            record[i] = option[i].innerHTML;
        }
        function Random() {
            for (var i = 0; i < 6; i++) {
                var random = Math.floor((Math.random() * 6));
                option = document.getElementsByClassName("option");
                var temp = option[i].innerHTML;
                option[i].innerHTML = option[random].innerHTML;
                option[random].innerHTML = temp;
            }
        }
        function Sort() {
            var choice = prompt("Please decide your sorting types", "Ascending or Descending");
            option = document.getElementsByClassName("option");
            var array = Array();
            for (var i = 0; i < 6; i++) {
                array[i] = encodeURIComponent(option[i].innerHTML.charAt(0));
            }
            if (choice == "Ascending") {
                for (var i = 0; i < 6; i++) {
                    var min = array[i];
                    for (var j = i; j < 6; j++) {
                        if (array[j] < min) {
                            min = array[j];
                            array[j] = array[i];
                            array[i] = min;
                            var temp = option[i].innerHTML;
                            option[i].innerHTML = option[j].innerHTML;
                            option[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice == "Descending") {
                for (var i = 0; i < 6; i++) {
                    var max = array[i];
                    for (var j = i; j < 6; j++) {
                        if (array[j] > max) {
                            max = array[j];
                            array[j] = array[i];
                            array[i] = max;
                            var temp = option[i].innerHTML;
                            option[i].innerHTML = option[j].innerHTML;
                            option[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice != null) {
                alert("The format isn't correct!");
            }
        }
        function Reset() {
            for (var i = 0; i < 6; i++) {
                option[i].innerHTML = record[i];
            }
        }
