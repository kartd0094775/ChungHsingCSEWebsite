    <script>
        var body = document.getElementsByTagName("body");
        body[0].style.fontFamily = "Oswald"
    var label = document.getElementsByTagName("label");
    var record = Array();
    var length = 2;

    for (var i = 0; i < length; i++) {
        record[i] = label[i].innerHTML;
    }

    function Random() {
    	label = document.getElementsByTagName("label");
        for (var i = 0; i < length; i++) {
            var random = Math.floor((Math.random() * length));
            var temp = label[i].innerHTML;
            label[i].innerHTML = label[random].innerHTML;
            label[random].innerHTML = temp;
        }
    }
    function Sort() {
        var choice = prompt("Please decide your sorting types", "Ascending or Descending");
        label = document.getElementsByTagName("label");
        var array = Array();
        for (var i = 0; i < length; i++) {
            array[i] = label[i].innerHTML.charCodeAt(0);
        }
        if (choice == "Ascending") {
            for (var i = 0; i < length; i++) {
                var min = array[i];
                for (var j = i; j < length; j++) {
                    if (array[j] < min) {
                        min = array[j];
                        array[j] = array[i];
                        array[i] = min;
                        var temp = label[i].innerHTML;
                        label[i].innerHTML = label[j].innerHTML;
                        label[j].innerHTML = temp;
                    }
                }
            }
        } else if (choice == "Descending") {
            for (var i = 0; i < length; i++) {
                var max = array[i];
                for (var j = i; j < length; j++) {
                    if (array[j] > max) {
                        max = array[j];
                        array[j] = array[i];
                        array[i] = max;
                        var temp = label[i].innerHTML;
                        label[i].innerHTML = label[j].innerHTML;
                        label[j].innerHTML = temp;
                    }
                }
            }
        } else if (choice != null) {
            alert("The format isn't correct!");
        }
    }
    function Reset() {
        for (var i = 0; i < length; i++) {
            label[i].innerHTML = record[i];
        }
    }
