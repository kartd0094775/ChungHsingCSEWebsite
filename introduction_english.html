    <script>

    var article = document.getElementsByTagName("article");
    var record = Array();
    var array = [1, 2];
    var length = article.length;

    for (var i = 0; i < length; i++) {
        record[i] = article[i].innerHTML;
    }

    function Random() {
        article = document.getElementsByTagName("article");
        for (var i = 0; i < length; i++) {
            var random = Math.floor((Math.random() * length));
            var temp = article[i].innerHTML;
            article[i].innerHTML = article[random].innerHTML;
            article[random].innerHTML = temp;
        }
    }
    function Sort() {
        var choice = prompt("Please decide your sorting types", "Ascending or Descending");
        var article = document.getElementsByTagName("article");
        if (choice == "Ascending") {
            for (var i = 0; i < length; i++) {
                var min = array[i];
                for (var j = i; j < length; j++) {
                    if (array[j] < min) {
                        min = array[j];
                        array[j] = array[i];
                        array[i] = min;
                        var temp = article[i].innerHTML;
                        article[i].innerHTML = article[j].innerHTML;
                        article[j].innerHTML = temp;
                    }
                }
            }
        } else if (choice == "Descending") {
            for (var i = 0; i < length; i++) {
                var max = array[i];
                for (var j = i; j < length; j++) {
                    if (array[j] > max) {
                        max = array[j];
                        array[j] = array[i];
                        array[i] = max;
                        var temp = article[i].innerHTML;
                        article[i].innerHTML = article[j].innerHTML;
                        article[j].innerHTML = temp;
                    }
                }
            }
        } else if (choice != null) {
            alert("The format isn't correct!");
        }
    }
    function Reset() {
        for (var i = 0; i < length; i++) {
            article[i].innerHTML = record[i];
        }
    }
