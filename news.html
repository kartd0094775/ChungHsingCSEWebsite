    <script>

        var tr = document.getElementsByTagName("tr");
        var record = Array();
        var length = 10;

        for (var i = 0; i < length; i++) {
            record[i] = tr[i].innerHTML;
        }

        function Random() {
            tr = document.getElementsByTagName("tr");
            for (var i = 0; i < length; i++) {
                var random = Math.floor((Math.random() * length));
                var temp = tr[i].innerHTML;
                tr[i].innerHTML = tr[random].innerHTML;
                tr[random].innerHTML = temp;
            }
        }
        function Sort() {
            var choice = prompt("Please decide your sorting types", "Ascending or Descending");
            var tr = document.getElementsByTagName("tr");
            var array = Array();
            for (var i = 0; i < length; i++) {
                var a = tr[i].getElementsByTagName("a");
                array[i] = encodeURIComponent(a[0].innerHTML.charAt(0));
            }
            if (choice == "Ascending") {
                for (var i = 0; i < length; i++) {
                    var min = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] < min) {
                            min = array[j];
                            array[j] = array[i];
                            array[i] = min;
                            var temp = tr[i].innerHTML;
                            tr[i].innerHTML = tr[j].innerHTML;
                            tr[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice == "Descending") {
                for (var i = 0; i < length; i++) {
                    var max = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] > max) {
                            max = array[j];
                            array[j] = array[i];
                            array[i] = max;
                            var temp = tr[i].innerHTML;
                            tr[i].innerHTML = tr[j].innerHTML;
                            tr[j].innerHTML = temp;
                        }
                    }
                }
            } else if (choice != null) {
                alert("The format isn't correct!");
            }
        }
        function Reset() {
            for (var i = 0; i < length; i++) {
                tr[i].innerHTML = record[i];
            }
        }

    </script>
