    <script>

        var label = document.getElementsByTagName("label");
        var input = document.getElementsByTagName("input");
        var record = Array();
        var record2 = Array();
        var length = 9;

        for (var i = 0; i < length; i++) {
            record[i] = label[i].innerHTML;
            record2[i] = input[i].outerHTML;
        }

        function Random() {
            label = document.getElementsByTagName("label");
            input = document.getElementsByTagName("input");
            for (var i = 0; i < length; i++) {
                var random = Math.floor((Math.random() * length));
                var temp = label[i].innerHTML;
                label[i].innerHTML = label[random].innerHTML;
                label[random].innerHTML = temp;
                var temp = input[i].outerHTML;
                input[i].outerHTML = input[random].outerHTML;
                input[random].outerHTML = temp;
            }
        }
        function Sort() {
            var choice = prompt("Please decide your sorting types", "Ascending or Descending");
            label = document.getElementsByTagName("label");
            input = document.getElementsByTagName("input");
            var array = Array();
            for (var i = 0; i < length; i++) {
                array[i] = encodeURIComponent(label[i].innerHTML.charAt(0));
            }
            if (choice == "Ascending") {
                for (var i = 0; i < length; i++) {
                    var min = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] < min) {
                            min = array[j];
                            array[j] = array[i];
                            array[i] = min;
                            var temp = label[i].innerHTML;
                            label[i].innerHTML = label[j].innerHTML;
                            label[j].innerHTML = temp;
                            var temp = input[i].outerHTML;
                            input[i].outerHTML = input[j].outerHTML;
                            input[j].outerHTML = temp;
                        }
                    }
                }
            } else if (choice == "Descending") {
                for (var i = 0; i < length; i++) {
                    var max = array[i];
                    for (var j = i; j < length; j++) {
                        if (array[j] > max) {
                            max = array[j];
                            array[j] = array[i];
                            array[i] = max;
                            var temp = label[i].innerHTML;
                            label[i].innerHTML = label[j].innerHTML;
                            label[j].innerHTML = temp;
                            var temp = input[i].outerHTML;
                            input[i].outerHTML = input[j].outerHTML;
                            input[j].outerHTML = temp;
                        }
                    }
                }
            } else if (choice != null) {
                alert("The format isn't correct!");
            }
        }
        function Reset() {
            for (var i = 0; i < length; i++) {
                label[i].innerHTML = record[i];
            }
            for (var i = 0; i < length; i++) {
                input[i].outerHTML = record2[i];
            }
        }
